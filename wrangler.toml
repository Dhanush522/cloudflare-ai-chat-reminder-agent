name = "cloudflare-ai-chat-reminder-agent"
main = "src/index.ts"
compatibility_date = "2026-01-28"

[[durable_objects.bindings]]
name = "ReminderAgent"
class_name = "ReminderAgent"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ReminderAgent"]


# Configure Workers AI binding to enable Llama 3.3 inference.
# The name `AI` makes the Workers AI client available on `env.AI`.
[ai]
binding = "AI"
